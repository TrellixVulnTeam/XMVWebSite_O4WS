<div *ngIf="ConfirmSave===true">
<h3>Do you want to save your modifications?</h3>
    <button id="butt12" (click)="SaveModif('YES')" class="butt">Yes</button>
    <button id="butt12" (click)="SaveModif('NO')" class="butt">No</button>
</div>
<div *ngIf="isObjectToSave===true">
    <h3> Confirm name of the file to save
            <textarea id="saveFile" (input)="InputFile($event)" >{{FileName}}</textarea>
            <button id="butt1" (click)="SaveFile()" class="'butt">Confirm</button>
            <button id="butt2" class="'butt">Cancel</button>
    </h3>

</div>
